{% extends 'todo/base.html' %}



{% block content %}


<div>
    <ul>
        {% for todo in todos %}

        {% if todo.completed %}  
        <a href="{% url 'update' todo.id %}"></a><li><del>{{todo}}</del></li>

        {% else %}
        <a href="{% url 'update' todo.id %}"></a><li>{{todo}}</li>
          
        {% endif %}        

        {% endfor %}
    </ul>
</div>


{% endblock content %}
